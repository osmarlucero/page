        <title>Ejercicio 15 - Información sobre eventos</title>
        <style type="text/css">
            body {
                font-family: arial, helvetica;
            }
            #info {
                width: 100%;
                height: 50%;
                border: thin solid silver;
                padding: 0.5em;
                position: fixed;
            }
            #info h1 {
                margin: 0;
            }
        </style>
        <script type="text/javascript">
            function raton(event) {
                var p = document.getElementById("info");

                if(event.type == "mousemove"){
                    var x = event.clientX;
                    var y = event.clientY;
                    var xScreen= event.screenX;
                    var yScreen = event.screenY;
                    var coor = "<h1>Raton.</h1> <br\> <h1>Navegador [" + xScreen + "," + yScreen+"] <br/>"+
                    "Pagina [" + x+ "," + y+"]</h1>";
                    document.getElementById("info").innerHTML = coor;
                }
             
                if(event.type == "keydown"){
                    var l = event.key;
                    var code = event.keyCode;
                    var xScreen= event.screenX;
                    var yScreen = event.screenY;
                    var coor = "<h1>Teclado.</h1> <br\> <h1>Caracter [" +l+"] <br/>"+
                    "Codigo [" +code +"]</h1>";
                    document.getElementById("info").innerHTML = coor;
                    p.style.backgroundColor = "#021f7b";
                }
                if(event.which>0 && event.which<4){
                    
                    p.style.backgroundColor = "#fdf419";
                }

            }
        </script>
    </head>
    <body onkeydown="raton(event)" > 
        <div id="info" onmousemove="raton(event)" ></div>
